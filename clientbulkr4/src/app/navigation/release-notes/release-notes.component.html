<button type="button" (click)="getReleaseNotes()" class="btn btn-link footer-link-btn">Release Notes</button>

<bs-modal #releaseNotesModal cssClass="release-notes-modal-dialog">
  <bs-modal-body>
    <div class="col-sm-12" [innerHtml]="releaseNotesMarkdown | markdownToHtml">
    </div>
  </bs-modal-body>
  <bs-modal-footer>
    <button type="button" class="btn btn-primary" (click)="modal.close()">Close</button>
  </bs-modal-footer>
</bs-modal>
